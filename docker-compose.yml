services:
  website:
    image: ${DOCKER_REGISTRY-}website
    build:
      context: .
      dockerfile: Website/Dockerfile

  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: Api/Dockerfile

  mongodb:
    image: mongo:latest
    container_name: ynd-mongodb
    ports:
      - "27020:27017"

