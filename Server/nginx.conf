            proxy_cache_bypass $http_upgrade;
        }
    
    ssl_certificate /etc/letsencrypt/live/staging.yorubaword.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/staging.yorubaword.com/privkey.pem; # managed by Certbot
}

    # Staging & Testing dashboards
