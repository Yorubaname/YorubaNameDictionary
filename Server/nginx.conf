user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" "$request_time" "$http_host"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    include /etc/nginx/conf.d/*.conf;

    # Redirect all HTTP requests to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # Map for dashboard URL redirection in API blocks.
    map $host $dashboard_url {
        staging.yorubaname.com https://stagingdash.yorubaname.com;
        staging.yorubaword.com https://stagingdash.yorubaword.com;
        testing.igbonames.com https://testdashboard.igbonames.com;
        www.yorubaname.com https://dashboard.yorubaname.com;
        www.igbonames.com https://dashboard.igbonames.com;
        www.yorubaword.com https://wordmanager.yorubaword.com;
        default "";
    }

    # Common HTTPS server block for the main domains
    server {
        listen 443 ssl;
        server_name yorubaname.com igbonames.com www.yorubaname.com www.igbonames.com;

        ssl_certificate /etc/letsencrypt/live/www.yorubaname.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.yorubaname.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;

        location /api {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' "$dashboard_url" always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' "$dashboard_url" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            proxy_pass http://localhost:1990/api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /analytics {
            alias /var/www/html/analytics.html;
            index analytics.html;
            add_header Content-Type text/html;
        }

        location /analytics/ws {
            proxy_pass http://localhost:7890;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://localhost:1991;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Dashboard server blocks
    server {
        listen 443 ssl;
        server_name dashboard.yorubaname.com;
        root /var/www/dashboard-new;
        index index.html;

        ssl_certificate /etc/letsencrypt/live/dashboard.yorubaname.com/fullchain.pem;
